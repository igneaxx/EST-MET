<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage de Terror</title>
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/funeral-filloutline/64/scythe-reaper-cultures-spooky-terror-scary-fear-horror-death-halloween-512.png">
    <style>
        body {

            background-image: url('https://wallpapers.com/images/hd/dark-fantasy-wallpaper-5ydjjjj079xkwmp5.jpg');
            background-size: cover;  /* Ajustar la imagen para cubrir toda la pantalla */
            background-position: center;
            background-color: black;
            background-attachment: fixed;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;  /* Apilar elementos verticalmente */
            align-items: center;  /* Centrar elementos horizontalmente */
            justify-content: center; /* Centrar elementos verticalmente */
            min-height: 100vh;  
            position: relative;  /* Necesario para posicionar la superposición */
            margin: 0; /* Eliminar márgenes */
            overflow: hidden; /* Evitar barras de desplazamiento */
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            letter-spacing: 2px;
            text-shadow: 3px 3px 5px rgb(166, 0, 255);
            position: relative; /* Necesario para el z-index */
            z-index: 2; /* Mantener el texto por encima de la superposición */
        }

        .collage {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            position: relative; /* Necesario para el z-index */
            z-index: 2; /* Mantener las imágenes por encima de la superposición */
        }

        .collage img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            border: 5px solid rgb(80, 0, 124);
            box-shadow: 5px 5px 10px black;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .collage img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgb(166, 0, 255);
        }

        .overlay {
            content: '';
            position: absolute;  /* Posición absoluta para cubrir toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.715); /* Oscurecimiento */
            z-index: 1; /* Mantener la superposición por encima de la imagen de fondo */
        }

        footer {
            margin-top: 50px;
            font-size: 0.8em;
            color: #ccc;
            position: relative; /* Necesario para el z-index */
            z-index: 2; /* Mantener el pie de página por encima de la superposición */
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Superposición oscura -->

    <h1>EL RINCON DEL TERROR</h1>

    <div class="collage">
        <a href="https://www.planetadelibros.com/libro-la-llamada-de-cthulhu/291019" target="_blank">
            <img src="https://m.media-amazon.com/images/I/71+o8hBSD3L._AC_UF1000,1000_QL80_.jpg" alt="Libro de Terror 1">
        </a>
        <a href="https://www.planetadelibros.com.mx/libro-en-las-montanas-de-la-locura-n-12/322869" target="_blank">
            <img src="https://lapiedradesisifo.com/wp-content/uploads/2020/10/portada_en-las-montanas-de-la-locura-n-12__202001151214-scaled.jpg" alt="Libro de Terror 2">
        </a>
        <a href="https://www.planetadelibros.com.mx/libro-el-horror-de-dunwich/396580" target="_blank">
            <img src="https://static0planetadelibroscommx.cdnstatics.com/usuaris/libros/fotos/397/original/396580_portada_el-horror-de-dunwich_h-p-lovecraft_202401051419.jpg" alt="Libro de Terror 3">
        </a>
        <a href="https://librosdelzorrorojo.com/catalogo/el-color-que-cayo-del-cielo/" target="_blank">
            <img src="https://www.lalibreria.de/images/product_images/original_images/511774.jpg" alt="Libro de Terror 4">
        </a>
    </div>

    <footer>
        <p>Explora las profundidades del terror con estos libros.</p>
    </footer>

</body>
</html>
